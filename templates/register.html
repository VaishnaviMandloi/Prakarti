{% extends 'base.html' %}

{% block link %}
    
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


	<link rel="stylesheet" href="{{ url_for('static', filename='user/userRegister.css') }}">

	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
	{% endblock link %}

	{% block title %}SIGN_UP{% endblock title %}




	{% block body %}

	<section class="vh-100 bg-image">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an account</h2>

									<form action="{{ url_for('register') }}" method="post">

										{% if mesage is defined and mesage %}

										<div class="alert alert-warning form-outline mb-4">{{ mesage }}</div>
										{% endif %}

										<div class="form-outline mb-4">
											<input type="text" class="form-control form-control-lg" id="name" name="name"
												placeholder="Enter name" name="name">
											<label class="form-label" for="name">Your Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" class="form-control form-control-lg" id="email" name="email"
												placeholder="Enter email" name="email">
											<label class="form-label" for="email">Your Email</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" class="form-control form-control-lg" id="password" name="password"
												placeholder="Enter password" name="pswd">
											<label class="form-label" for="pwd">Password</label>
										</div>

										<div class="d-flex justify-content-center">
										<button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" class="btn btn-primary">Register</button>
										</div>

										<p class="text-center text-muted mt-5 mb-0">Have already an account? <a class="fw-bold text-body"
												href="{{url_for('login')}}"><u> Login here</u></a></p>
									</form>

								</div>
							</div>
						  </div>
						</div>
					  </div>
					</div>
				  </section>    
{% endblock body %}
